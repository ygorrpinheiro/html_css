<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente!</h1>
    <p>Este video esta hospedado no meu propio servidor gerando um custo maisor para o cliente e deixando o servidor mais caro.</p>

    <video width="400" height="400" poster="./imagens/Pelada.jpg" controls autoplay loop>
        <source src="./midia/video.mp4" type="video/mp4">
        <source src="" type="video/webm">
    </video>

    <h1>Inserindo um video Externo!</h1>
        <h2> (YouTube) entre outros</h2>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=RiKH-3b9tvWwUGJr" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
